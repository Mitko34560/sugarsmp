<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SugarSMP</title>

<link rel="icon" href="logo.png">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div class="navbar">
        <img src="logo.png" class="nav-logo">

        <div class="nav-links">
            <a href="#home">Начало</a>
            <a href="#shop">Привилегии</a>
            <a href="#rules">Правила</a>
            <a href="#apply">Кандидатстване</a>
        </div>
    </div>
</header>

<!-- НАЧАЛО -->
<section id="home" class="hero">
    <img src="logo.png" class="main-logo">
    <h1>Добре дошъл в SugarSMP</h1>
    <p class="subtitle">Официалният Minecraft Survival сървър</p>
    <div class="ip-box">play.sugarsmp.com</div>
</section>

<!-- ПРИВИЛЕГИИ -->
<section id="shop" class="section">
    <h1>Привилегии</h1>

    <div class="card">
        <h3>VIP - 5 лв</h3>
        <button>Купи</button>
    </div>

    <div class="card">
        <h3>MVP - 10 лв</h3>
        <button>Купи</button>
    </div>

    <div class="card">
        <h3>LEGEND - 20 лв</h3>
        <button>Купи</button>
    </div>
</section>

<!-- ПРАВИЛА -->
<section id="rules" class="section">
    <h1>Правила</h1>

    <div class="card">1. Забранени са хакове</div>
    <div class="card">2. Без обиди</div>
    <div class="card">3. Без grief</div>
    <div class="card">4. Слушай администрацията</div>
</section>

<!-- КАНДИДАТСТВАНЕ -->
<section id="apply" class="section">
    <h1>Кандидатстване</h1>

    <div class="card">
        <input type="text" placeholder="Minecraft Nick"><br><br>
        <textarea placeholder="Защо искаш да станеш част от екипа?" rows="4"></textarea><br><br>
        <button>Изпрати</button>
    </div>
</section>

</body>
</html>
