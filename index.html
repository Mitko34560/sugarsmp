<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SugarSMP</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>

<section class="hero">

<div class="particles"></div>

<div class="hero-content">

<img src="logo.png" class="hero-logo">

<h1 class="hero-title">
<span>SUGAR</span><span class="highlight">SMP</span>
</h1>

<p class="hero-sub">Minecraft Survival сървър</p>

<button class="ip-button" onclick="copyIP()">
sugarsmpp.falix.pro
</button>

<p class="copy-msg" id="copyMsg"></p>

</div>

</section>

<script>
function copyIP(){
navigator.clipboard.writeText("sugarsmpp.falix.pro");
document.getElementById("copyMsg").innerText="IP копирано!";
setTimeout(()=>{document.getElementById("copyMsg").innerText="";},2000);
}
</script>

</body>
</html>
