<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SugarSMP</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#140028,#000814);
color:white;
text-align:center;
}

h1{
padding:40px;
background:linear-gradient(90deg,#7b00ff,#00bfff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.card{
background:#1b0038;
border:2px solid #7b00ff;
padding:30px;
width:300px;
margin:40px auto;
border-radius:12px;
}

input, textarea{
width:100%;
padding:10px;
margin:10px 0;
}

button{
background:linear-gradient(90deg,#7b00ff,#00bfff);
border:none;
padding:12px;
color:white;
cursor:pointer;
border-radius:8px;
width:100%;
}
</style>
</head>
<body>

<h1>SugarSMP</h1>

<div class="card">
<h2>Кандидатстване за Staff</h2>

<input type="text" id="nick" placeholder="Minecraft Nick" required>
<textarea id="reason" placeholder="Защо искаш да станеш Staff?" required></textarea>

<button onclick="submitApplication()">Изпрати</button>

<p id="status"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBd3YcVsSBhANWRle6NHQeEmZ-7wybwYs",
  authDomain: "sugarsmp-e1424.firebaseapp.com",
  projectId: "sugarsmp-e1424",
  storageBucket: "sugarsmp-e1424.firebasestorage.app",
  messagingSenderId: "438182649137",
  appId: "1:438182649137:web:779f4798e263f1d3c2e410",
  measurementId: "G-YQDYKXN3ZN"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitApplication = async function(){
const nick = document.getElementById("nick").value;
const reason = document.getElementById("reason").value;

if(!nick || !reason){
document.getElementById("status").innerText = "Попълни всички полета.";
return;
}

await addDoc(collection(db, "applications"), {
nick: nick,
reason: reason,
date: new Date()
});

document.getElementById("status").innerText = "Кандидатурата е изпратена!";
document.getElementById("nick").value="";
document.getElementById("reason").value="";
}
</script>

</body>
</html>
