<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SugarSMP | Minecraft Server</title>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Press Start 2P', cursive;
    background: url("https://images.alphacoders.com/109/1094315.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}

header {
    padding: 40px 20px;
}

header h1 {
    font-size: 28px;
    color: #55ff55;
    text-shadow: 4px 4px #000;
}

header p {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
}

.section {
    padding: 60px 20px;
}

.card {
    background: rgba(30,30,30,0.9);
    border: 4px solid #55ff55;
    display: inline-block;
    padding: 30px;
    margin: 20px;
    width: 300px;
    box-shadow: 0 0 20px #55ff55;
}

.card h2 {
    font-size: 14px;
    margin-bottom: 20px;
}

.card p {
    font-size: 10px;
    line-height: 1.6;
    color: #ccc;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 15px 25px;
    background: #55ff55;
    color: black;
    text-decoration: none;
    font-size: 12px;
    border: 3px solid #000;
    transition: 0.2s;
}

.btn:hover {
    background: #33cc33;
    transform: scale(1.05);
}

footer {
    padding: 40px;
    font-size: 10px;
    color: #888;
}
</style>
</head>

<body>

<header>
    <h1>SugarSMP</h1>
    <p>Официалният Minecraft Survival сървър</p>
</header>

<section class="section">
    <div class="card">
        <h2>IP Адрес</h2>
        <p>play.sugarsmp.com</p>
        <a class="btn" onclick="copyIP()">Копирай IP</a>
    </div>

    <div class="card">
        <h2>Discord</h2>
        <p>Присъедини се към общността</p>
        <a href="#" class="btn">Влез в Discord</a>
    </div>

    <div class="card">
        <h2>Онлайн Играчите</h2>
        <p id="onlinePlayers">Зареждане...</p>
        <a class="btn" onclick="randomPlayers()">Обнови</a>
    </div>
</section>

<footer>
    © 2026 SugarSMP. Всички права запазени.
</footer>

<script>
function copyIP() {
    navigator.clipboard.writeText("play.sugarsmp.com");
    alert("IP адресът е копиран!");
}

function randomPlayers() {
    let players = Math.floor(Math.random() * 100);
    document.getElementById("onlinePlayers").textContent = players + " играчи онлайн";
}

randomPlayers();
</script>

</body>
</html>
