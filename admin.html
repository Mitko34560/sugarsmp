<title>Admin Panel</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBd3YcVsSBhANWRle6NHQeEmZ-7wybwYs",
  authDomain: "sugarsmp-e1424.firebaseapp.com",
  projectId: "sugarsmp-e1424",
  storageBucket: "sugarsmp-e1424.firebasestorage.app",
  messagingSenderId: "438182649137",
  appId: "1:438182649137:web:779f4798e263f1d3c2e410",
  measurementId: "G-YQDYKXN3ZN"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadApplications(){
const querySnapshot = await getDocs(collection(db, "applications"));
const container = document.getElementById("apps");

querySnapshot.forEach((doc) => {
const data = doc.data();
container.innerHTML += `
<div style="background:#1b0038;border:2px solid #7b00ff;padding:20px;margin:20px;">
<b>Nick:</b> ${data.nick}<br>
<b>Причина:</b> ${data.reason}<br>
</div>
`;
});
}

loadApplications();
</script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#140028,#000814);

}

</head>
